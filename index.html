<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghibili Review App</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>
        <body>
            <header>
                <h1>Ghibili Review App</h1>
                <div class="header-img"></div>    
                <img src="images/ghibli-logo.png" width="auto" height="auto">
            </header>
        <select id="movie-titles">
        <option value="movie-titles">--Please Select A Movie--</option>
        </select>

        <main>
            <form name="review">
                <label for="review">Your Review</label>
                <input type="text" id="review" name="review"/> <!--event.target.review.value-->
                <input type="submit" value='Submit Review'></input>
                <!--value = button name-->
                </form>
        </main>
        </body>
</html>
